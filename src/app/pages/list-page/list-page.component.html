<h1>Listagem</h1>
<hr />
<div style="text-align: right;">
  <a class="btn btn-light" [routerLink]="'/add'">Adicionar</a>
</div>
<div *ngIf="list">
  <p-table [value]="list" [paginator]="true" [rows]="10" *ngIf="list.length > 0">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.value}}</td>
      </tr>
    </ng-template>
  </p-table>
  <ngb-alert [dismissible]="false" *ngIf="list.length == 0">
    <strong>Nenhum produto!</strong> NÃ£o existe nenhum produto cadastrado.
  </ngb-alert>
</div>
<div *ngIf="!list" style="text-align: center; margin-top: 150px">
  <i class="pi pi-spin pi-spinner" style="font-size: 3em"></i>
</div>
